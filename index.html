<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="controls">
      <input type="text" id="search" placeholder="Search by Name or Symbol" />
      <button id="sortMktCap">Sort By Mkt Cap</button>
      <button id="sortPercentage">Sort by Percentage</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Logo</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Current Price</th>
          <th>Total Volume</th>
          <th>Percentage Change</th>
          <th>mkt Cap</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Data will be injected here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
